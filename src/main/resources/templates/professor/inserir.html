<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Editar Professor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
  </head>
  
  <body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-lg bg-white p-8 rounded-xl shadow-2xl">

      <h2 class="text-3xl font-bold text-gray-900 mb-8 text-center border-b pb-4">Editar Professor</h2>
      
      <form method="post" enctype="multipart/form-data" class="space-y-6">
        
        <div>
          <label for="nome" class="block text-sm font-medium text-gray-700 mb-1">Nome:</label>
          <input type="text" id="nome" name="nome" 
            placeholder="Ingrese el nombre"
            required
            class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
          />
        </div>

        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email:</label>
          <input type="email" id="email" name="email" 
            placeholder="Ingrese el correo electrónico"
            required
            class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
          />
        </div>

        <div>
          <label for="file" class="block text-sm font-medium text-gray-700 mb-2">Imagem:</label>
          <input type="file" id="file" name="file" 
            class="w-full text-sm text-gray-500 
                   file:mr-4 file:py-2 file:px-4
                   file:rounded-full file:border-0
                   file:text-sm file:font-semibold
                   file:bg-indigo-50 file:text-indigo-700
                   hover:file:bg-indigo-100 cursor-pointer"
          />
        </div>

        <div class="pt-2">
          <button type="submit"
            class="w-full flex justify-center py-2.5 px-4 border border-transparent rounded-lg shadow-md text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out"
          >
            Salvar Alterações
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
