<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Lista de Professores</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>

<body class="bg-gray-50 min-h-screen">

    <header th:replace="~{fragments/navbar :: navbar}"></header>

    <main class="max-w-screen-xl mx-auto">

        <h2 class="text-3xl font-bold text-gray-900 mb-6 border-b pb-2">Lista de Professores</h2>

        <form method="post" class="flex items-center space-x-3 mb-8 bg-white p-4 rounded-lg shadow-sm w-full md:w-2/3">
            <label for="busca" class="text-gray-700 font-medium whitespace-nowrap">Busca:</label>
            <input type="text" name="busca" id="busca" placeholder="Buscar por nome ou email..."
                class="flex-grow px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 text-sm" />
            <button type="submit"
                class="bg-indigo-600 text-white px-4 py-2 rounded-lg text-sm font-medium hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition duration-150 ease-in-out">
                Buscar
            </button>
            <a href="/professor/inserir"
                class="bg-indigo-600 text-white px-4 py-2 rounded-lg text-sm font-medium hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition duration-150 ease-in-out">
                Inserir
            </a>
        </form>
        <th:block th:replace="~{fragments/alert :: alert}"></th:block>

        <div class="overflow-x-auto shadow-xl rounded-lg">
            <table class="min-w-full divide-y divide-gray-200 bg-white">
                <thead class="bg-gray-100">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID
                        </th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nome
                        </th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email
                        </th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Imagem</th>
                        <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider"
                            colspan="2">Ações</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-200">
                    <tr th:each="professor: ${professores}"
                        class="hover:bg-indigo-50 transition duration-150 ease-in-out">
                        <td th:text="${professor.id}"
                            class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900"></td>
                        <td th:text="${professor.nome}" class="px-6 py-4 whitespace-nowrap text-sm text-gray-700"></td>
                        <td th:text="${professor.email}" class="px-6 py-4 whitespace-nowrap text-sm text-gray-700"></td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <img th:src="@{/professor/imagem/{imagem}(imagem=${professor.imagem})}"
                                alt="Imagem do Professor"
                                class="h-16 w-16 object-cover rounded-full shadow-md border-2 border-gray-200" />
                        </td>
                        <td class="px-2 py-4 whitespace-nowrap text-center text-sm font-medium">
                            <a th:href="@{/professor/editar/{id}(id=${professor.id})}"
                                class="text-indigo-600 hover:text-indigo-900 font-semibold p-2 rounded-md hover:bg-indigo-100">
                                Editar
                            </a>
                        </td>
                        <td class="px-2 py-4 whitespace-nowrap text-center text-sm font-medium">
                            <a th:href="@{/professor/excluir/{id}(id=${professor.id})}"
                                class="text-red-600 hover:text-red-900 font-semibold p-2 rounded-md hover:bg-red-100">
                                Excluir
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
</body>

</html>
