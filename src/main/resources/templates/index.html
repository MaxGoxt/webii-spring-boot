<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>PÃ¡gina Inicial - Cursos IFSul</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>

<body class="bg-gray-50 min-h-screen">

  <header th:replace="~{fragments/navbar :: navbar}"></header>

  <main class="max-w-7xl mx-auto py-12 px-4 sm:px-6 lg:px-8">

    <h2 class="text-3xl font-extrabold text-gray-900 mb-8 border-b pb-2">Cursos em Destaque</h2>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">

      <div th:each="curso : ${cursos}"
        class="bg-white rounded-xl shadow-lg overflow-hidden transition duration-300 ease-in-out hover:shadow-xl hover:scale-[1.02] transform">

        <div class="h-48 overflow-hidden">
          <img th:src="@{/curso/imagem/{file}(file=${curso.img})}" alt="Imagem do curso" class="w-full h-full object-cover">
        </div>

        <div class="p-5">
          <h5 th:text="${curso.nome}" class="text-xl font-semibold text-gray-900 mb-2 truncate"></h5>
          <p th:text="${curso.descricao}" class="text-gray-600 text-sm mb-4 line-clamp-3"></p>

          <a th:href="@{/curso/{id}(id=${curso.id})}"
            class="inline-block bg-indigo-500 text-white text-sm font-medium px-4 py-2 rounded-lg hover:bg-indigo-600 transition duration-150 ease-in-out focus:outline-none focus:ring-2 focus:ring-indigo-500">
            Ver detalhes
          </a>
        </div>
      </div>

    </div>
  </main>
</body>

</html>
