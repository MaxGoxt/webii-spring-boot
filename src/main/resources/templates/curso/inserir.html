<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Inserir Curso</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>

<body class="bg-gray-50 min-h-screen">
  <header th:replace="~{fragments/navbar :: navbar}"></header>

    <main class="w-full max-w-2xl bg-white p-8 rounded-xl shadow-2xl mx-auto mt-[5%]">

        <h2 class="text-3xl font-bold text-gray-900 mb-8 text-center border-b pb-4">Inserir Curso</h2>

        <form method="post" enctype="multipart/form-data" class="space-y-6">

            <div>
                <label for="nome" class="block text-sm font-medium text-gray-700 mb-1">Nome:</label>
                <input type="text" id="nome" name="nome" required placeholder="Nome do curso"
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:ring-green-500 focus:border-green-500 sm:text-sm" />
            </div>

            <div>
                <label for="descricao" class="block text-sm font-medium text-gray-700 mb-1">Descrição:</label>
                <textarea id="descricao" name="descricao" rows="3" required placeholder="Descrição detalhada do curso"
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:ring-green-500 focus:border-green-500 sm:text-sm"></textarea>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="data_inicio" class="block text-sm font-medium text-gray-700 mb-1">Data de
                        Início:</label>
                    <input type="datetime-local" id="data_inicio" name="data_inicio" required
                        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-green-500 focus:border-green-500 sm:text-sm" />
                </div>

                <div>
                    <label for="data_final" class="block text-sm font-medium text-gray-700 mb-1">Data do Final:</label>
                    <input type="datetime-local" id="data_final" name="data_final" required
                        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-green-500 focus:border-green-500 sm:text-sm" />
                </div>
            </div>

            <div>
                <label for="file" class="block text-sm font-medium text-gray-700 mb-2">Imagem do Curso:</label>
                <input type="file" id="file" name="file" class="w-full text-sm text-gray-500 
                           file:mr-4 file:py-2 file:px-4
                           file:rounded-full file:border-0
                           file:text-sm file:font-semibold
                           file:bg-green-50 file:text-green-700
                           hover:file:bg-green-100 cursor-pointer" />
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 pt-2">
                <div>
                    <label for="professor" class="block text-sm font-medium text-gray-700 mb-1">Professor:</label>
                    <select name="professor_ID" id="professor" required
                        class="mt-1 block w-full pl-3 pr-10 py-2 border border-gray-300 bg-white rounded-lg shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm">
                        <option value="">-- Selecione o Professor --</option>
                        <option th:each="prof : ${professores}" th:value="${prof.id}" th:text="${prof.nome}">
                        </option>
                    </select>
                </div>

                <div>
                    <label for="categoria" class="block text-sm font-medium text-gray-700 mb-1">Categoria:</label>
                    <select name="categoria_ID" id="categoria" required
                        class="mt-1 block w-full pl-3 pr-10 py-2 border border-gray-300 bg-white rounded-lg shadow-sm focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm">
                        <option value="">-- Selecione a Categoria --</option>
                        <option th:each="cat : ${categorias}" th:value="${cat.id}" th:text="${cat.nome}">
                        </option>
                    </select>
                </div>
            </div>

            <div class="pt-4">
                <button type="submit"
                    class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-md text-base font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition duration-150 ease-in-out">
                    Criar Curso
                </button>
            </div>
        </form>
    </main>
</body>

</html>
