<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listar Cursos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body class="bg-gray-50 min-h-screen p-8">

    <div class="max-w-screen-xl mx-auto">
        <th:block th:include="curso/msg"></th:block>

        <h2 class="text-3xl font-bold text-gray-900 mb-6 border-b pb-2">Cursos Disponíveis</h2>

        <form method="post" class="flex items-center space-x-3 mb-8 bg-white p-4 rounded-lg shadow-sm w-full md:w-2/3">
            <label for="busca" class="text-gray-700 font-medium whitespace-nowrap">Busca:</label>
            <input type="text" name="busca" id="busca"
                placeholder="Buscar por nome..."
                class="flex-grow px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500 text-sm"
            />
            <button type="submit"
                class="bg-teal-600 text-white px-4 py-2 rounded-lg text-sm font-medium hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-teal-500 focus:ring-offset-2 transition duration-150 ease-in-out"
            >
                Buscar
            </button>
            <a href="/curso/inserir"
                class="bg-teal-600 text-white px-4 py-2 rounded-lg text-sm font-medium hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-teal-500 focus:ring-offset-2 transition duration-150 ease-in-out"
            >
                Inserir 
            </a>
        </form>

        <div class="overflow-x-auto shadow-xl rounded-lg">
            <table class="min-w-full divide-y divide-gray-200 bg-white">
                <thead class="bg-gray-100">
                    <tr>
                        <th class="px-3 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nome</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider min-w-[200px]">Descrição</th>
                        <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider min-w-[120px]">Início</th>
                        <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider min-w-[120px]">Final</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Categoria</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Professor</th>
                        <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Imagem</th>
                        <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider min-w-[140px]">Ações</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-200">
                    <tr th:each="curso : ${cursos}" class="hover:bg-teal-50 transition duration-150 ease-in-out">
                        <td th:text="${curso.id}" class="px-3 py-4 whitespace-nowrap text-sm font-medium text-gray-900"></td>
                        <td th:text="${curso.nome}" class="px-6 py-4 font-semibold text-sm text-gray-700"></td>
                        <td class="px-6 py-4 text-sm text-gray-500 max-w-xs overflow-hidden text-ellipsis">
                            <span th:text="${curso.descricao}"></span>
                        </td>
                        <td th:text="${#temporals.format(curso.data_inicio, 'dd/MM/yy HH:mm')}" class="px-6 py-4 text-center text-sm text-gray-700 whitespace-nowrap"></td>
                        <td th:text="${#temporals.format(curso.data_final, 'dd/MM/yy HH:mm')}" class="px-6 py-4 text-center text-sm text-gray-700 whitespace-nowrap"></td>
                        <td th:text="${curso.categoria.nome}" class="px-6 py-4 whitespace-nowrap text-sm text-purple-700 font-medium"></td>
                        <td th:text="${curso.professor.nome}" class="px-6 py-4 whitespace-nowrap text-sm text-indigo-700 font-medium"></td>
                        <td class="px-6 py-4 text-center">
                            <img th:src="@{/curso/imagem/{file}(file=${curso.img})}" 
                                alt="Imagem do curso"
                                class="w-16 h-10 object-cover rounded-md mx-auto shadow-sm border border-gray-200"
                            />
                        </td>
                        <td class="px-6 py-4 text-center text-sm font-medium whitespace-nowrap">
                            <a th:href="@{/curso/editar/{id}(id=${curso.id})}"
                               class="text-blue-600 hover:text-blue-800 font-semibold p-2 rounded-md hover:bg-blue-100 transition duration-150"
                            >
                                Editar
                            </a>
                            <span class="text-gray-400">|</span>
                            <a th:href="@{/curso/excluir/{id}(id=${curso.id})}"
                               class="text-red-600 hover:text-red-800 font-semibold p-2 rounded-md hover:bg-red-100 transition duration-150"
                            >
                                Excluir
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
