<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Editar Curso</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>

<body class="bg-gray-50 min-h-screen">
    <header th:replace="~{fragments/navbar :: navbar}"></header>
    <main class="w-full max-w-2xl bg-white p-8 rounded-xl shadow-2xl mx-auto mt-[5%]">
        <h2 class="text-3xl font-bold text-gray-900 mb-8 text-center border-b pb-4">Editar Curso</h2>
        <form method="post" enctype="multipart/form-data" class="space-y-6">
            <input type="hidden" name="id" th:value="${id}" />
            <div>
                <label for="nome" class="block text-sm font-medium text-gray-700 mb-1">Nome:</label>
                <input type="text" id="nome" name="nome" th:value="${nome}" required placeholder="Nome do curso"
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:ring-blue-500 focus:border-blue-500 sm:text-sm" />
            </div>

            <div>
                <label for="descricao" class="block text-sm font-medium text-gray-700 mb-1">Descrição:</label>
                <textarea id="descricao" name="descricao" rows="3" required placeholder="Descrição detalhada do curso"
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                    th:text="${descricao}"></textarea>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="data_inicio" class="block text-sm font-medium text-gray-700 mb-1">Data de
                        Início:</label>
                    <input type="datetime-local" id="data_inicio" name="data_inicio" th:value="${data_inicio}" required
                        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm" />
                </div>

                <div>
                    <label for="data_final" class="block text-sm font-medium text-gray-700 mb-1">Data do Final:</label>
                    <input type="datetime-local" id="data_final" name="data_final" th:value="${data_final}" required
                        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm" />
                </div>
            </div>

            <div class="border p-4 rounded-lg bg-gray-50">
                <p class="text-sm font-medium text-gray-700 mb-3">Imagem atual:</p>
                <div class="mb-4">
                    <img th:if="${img != null}" th:src="@{/img/{file}(file=${img})}" alt="Imagem do curso"
                        class="w-32 h-32 object-cover rounded-md border border-gray-300 shadow-sm" />
                    <span th:if="${img == null}" class="text-gray-500 italic">Nenhuma imagem carregada.</span>
                </div>

                <label for="file" class="block text-sm font-medium text-gray-700 mb-1">Alterar imagem:</label>
                <input type="file" id="file" name="file" class="w-full text-sm text-gray-500 
                           file:mr-4 file:py-2 file:px-4
                           file:rounded-full file:border-0
                           file:text-sm file:font-semibold
                           file:bg-blue-50 file:text-blue-700
                           hover:file:bg-blue-100 cursor-pointer" />
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="professor" class="block text-sm font-medium text-gray-700 mb-1">Professor:</label>
                    <select name="professor_ID" id="professor" required
                        class="mt-1 block w-full pl-3 pr-10 py-2 border border-gray-300 bg-white rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                        <option value="">-- Selecione o Professor --</option>
                        <option th:each="prof : ${professores}" th:value="${prof.id}" th:text="${prof.nome}"
                            th:selected="${professor != null and prof.id == professor.id}">
                        </option>
                    </select>
                </div>

                <div>
                    <label for="categoria" class="block text-sm font-medium text-gray-700 mb-1">Categoria:</label>
                    <select name="categoria_ID" id="categoria" required
                        class="mt-1 block w-full pl-3 pr-10 py-2 border border-gray-300 bg-white rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                        <option value="">-- Selecione a Categoria --</option>
                        <option th:each="cat : ${categorias}" th:value="${cat.id}" th:text="${cat.nome}"
                            th:selected="${categoria != null and cat.id == categoria.id}">
                        </option>
                    </select>
                </div>
            </div>

            <div class="pt-4">
                <button type="submit"
                    class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-md text-base font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150 ease-in-out">
                    Salvar Alterações
                </button>
            </div>
        </form>
    </main>
</body>

</html>
