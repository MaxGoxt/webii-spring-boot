<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>Editar Categoria</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>

<body class="bg-gray-50 min-h-screen">
  <header th:replace="~{fragments/navbar :: navbar}"></header>

  <main class="w-full max-w-md bg-white p-8 rounded-xl shadow-2xl mx-auto mt-[5%]">

    <h2 class="text-3xl font-bold text-gray-900 mb-6 text-center border-b pb-3">Editar Categoria</h2>

    <form method="post" class="space-y-6">

      <div>
        <label for="nome" class="block text-sm font-medium text-gray-700 mb-1">Nome:</label>
        <input type="text" id="nome" name="nome" th:value="${nome}" required
          class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm placeholder-gray-400 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
          placeholder="Ingrese el nombre de la categoría" />
      </div>

      <div class="pt-2">
        <button type="submit"
          class="w-full flex justify-center py-2.5 px-4 border border-transparent rounded-lg shadow-md text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out">
          Salvar Alterações
        </button>
      </div>
    </form>
  </main>
</body>

</html>
