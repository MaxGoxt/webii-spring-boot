<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Categorias</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body class="bg-gray-50 min-h-screen p-8">

    <div class="max-w-screen-xl mx-auto">
        <th:block th:include="categoria/msg"></th:block>

        <h2 class="text-3xl font-bold text-gray-900 mb-6 border-b pb-2">Lista de Categorias</h2>

        <form method="post" class="flex items-center space-x-3 mb-8 bg-white p-4 rounded-lg shadow-sm w-full md:w-2/3">
            <label for="busca" class="text-gray-700 font-medium whitespace-nowrap">Busca:</label>
            <input type="text" name="busca" id="busca"
                placeholder="Buscar por nome da categoria..."
                class="flex-grow px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500 text-sm"
            />
            <button type="submit"
                class="bg-purple-600 text-white px-4 py-2 rounded-lg text-sm font-medium hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 transition duration-150 ease-in-out"
            >
                Buscar
            </button>
            <a href="/categoria/inserir"
                class="bg-purple-600 text-white px-4 py-2 rounded-lg text-sm font-medium hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 transition duration-150 ease-in-out"
            >
                Inserir 
            </a>
        </form>

        <div class="overflow-x-auto shadow-xl rounded-lg">
            <table class="min-w-full divide-y divide-gray-200 bg-white">
                <thead class="bg-gray-100">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-1/6">ID</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-3/6">Nome</th>
                        <th class="px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider w-1/6" colspan="2">Ações</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-200">
                    <tr th:each="categoria: ${categorias}" class="hover:bg-purple-50 transition duration-150 ease-in-out">
                        <td th:text="${categoria.id}" class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900"></td>
                        <td th:text="${categoria.nome}" class="px-6 py-4 whitespace-nowrap text-sm text-gray-700"></td>
                        <td class="px-2 py-4 whitespace-nowrap text-center text-sm font-medium">
                            <a th:href="@{/categoria/editar/{id}(id=${categoria.id})}"
                               class="text-purple-600 hover:text-purple-900 font-semibold p-2 rounded-md hover:bg-purple-100"
                            >
                                Editar
                            </a>
                        </td>
                        <td class="px-2 py-4 whitespace-nowrap text-center text-sm font-medium">
                            <a th:href="@{/categoria/excluir/{id}(id=${categoria.id})}"
                               class="text-red-600 hover:text-red-900 font-semibold p-2 rounded-md hover:bg-red-100"
                            >
                                Excluir
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
